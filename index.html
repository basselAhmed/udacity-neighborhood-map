<!DOCTYPE html>
<html>

<head>
    <!-- Start: Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- End: Meta Tags -->

    <title>my-starter-project</title>

    <!-- Start: Favicon Icon -->
    <!--<link rel="icon" type="image/x-icon" href="favicon.ico" />-->
    <!-- End: Favicon Icon -->

    <!-- Start: CSS Files Include -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- End: CSS Files Include -->
</head>

<body>



    <div id="side-menu" class="side-nav">
        <div class="head">
            <h1>Neighborhood Map</h1>
        </div>
        <div class="body">
            <div class="row">
                <div class="input-field col s12">
                    <input id="search" type="text" class="validate" data-bind="value: searchStr">
                    <label for="search">Search...</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div class="list-view" id="list-view" data-bind="foreach: locs">
                        <a href="#!" data-bind="text: locName, click: $parent.markerToggle.bind($data, $index())"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="map-overlay">
        <a href="#!" data-activates="side-menu" class="side-menu-trigger tooltipped" data-position="bottom" data-delay="50" data-tooltip="Open Side Menu"><i class="material-icons material-hover">menu</i></a>
        <a href="#!" class="markerToggle show-markers tooltipped" data-position="bottom" data-delay="50" data-tooltip="Show All Markers"
            data-bind="click: showAllMarkers"><i class="material-icons material-hover">visibility</i></a>
        <a href="#!" class="markerToggle hide-markers tooltipped" data-position="bottom" data-delay="50" data-tooltip="Hide All Markers"
            data-bind="click: hideAllMarkers"><i class="material-icons material-hover">visibility_off</i></a>
    </div>


    <div id="map"></div>

    <!-- *************************************************************************** -->
    <!-- Start: JS Files Include -->
    <script type="text/javascript" src="js/knockout.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&libraries=places&key=AIzaSyCqCUwhVRfXJ5pDngM1lPVYHzWwk8D-ByQ"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <!-- End: JS Files Include -->
    <!-- *************************************************************************** -->


    

</body>

</html>
